<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    
            
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" class="screen" id="screen">


            </div>
            <div class="buttons">
                <button onclick="clearBox()" class="clear" id="clear">AC</button>

               
                <div class="row">
                    <button onclick="displayNum(7)" class="btn">7</button>
                    <button onclick="displayNum(8)" class="btn">8</button>
                    <button onclick="displayNum(9)" class="btn">9</button>
                    <button onclick="displayNum('/')" class="bt">/</button>

                </div>
                <div class="row">
                    <button onclick="displayNum(4)" class="btn">4</button>
                    <button onclick="displayNum(5)" class="btn">5</button>
                    <button onclick="displayNum(6)" class="btn">6</button>
                    <button onclick="displayNum('*')" class="bt">x</button>

                </div>
                <div class="row">
                    <button onclick="displayNum(1)" class="btn">1</button>
                    <button onclick="displayNum(2)" class="btn">2</button>
                    <button onclick="displayNum(3)" class="btn">3</button>
                    <button onclick="displayNum('-')" class="bt">-</button>

                </div>
                <div class="row">
                    <button onclick="removeLast()" class="btn">Back</button>
                    <button onclick="displayNum(0)" class="btn">0</button>
                    <button onclick="displayNum('+')" class="bt">+</button>
                    <button onclick="evalaluate()" class="equal">=</button>

                </div>


            </div>


        </div>

    
        


</div>
    


</body>
</html>
